<!-- HEADER TOOLBAR -->
<div>
  <mat-toolbar class="header">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon matTooltip="Main menu">menu</mat-icon>
    </button>  

    <img src="assets/Images/keepLogo.png" alt="Fundoo Logo" width="40">

    <span class="app-title">{{ headerTitle }}</span>

    <span class="spacer"></span>

    <div class="keep-search">
      <button mat-icon-button class="search-icon">
        <mat-icon matTooltip="Search">search</mat-icon>
      </button>
      <input matInput placeholder="Search" />
    </div>

    <div class="header-icons-one">
      <button mat-icon-button>
        <mat-icon matTooltip="Refresh">refresh</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon matTooltip="List View">view_agenda</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon matTooltip="Settings">settings</mat-icon>
      </button>
    </div>

    <div class="header-icons-two">
      <button mat-icon-button>
        <mat-icon matTooltip="Google apps">apps</mat-icon>
      </button>

      <!-- Account Circle Button -->
      <button mat-icon-button [matMenuTriggerFor]="accountMenu">
        <mat-icon matTooltip="Google account">account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <!-- Account Menu -->
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </mat-menu>

  <div class="toolbar-line"></div>
</div>

<!-- main layout with sidenav and roiuter outlet -->
<mat-sidenav-container class="sidenav-container">
  <!-- side navigation -->
  <mat-sidenav #sidenav [mode]="'side'" [opened]="true" [class.collapsed]="!isExpanded" class="sidenav">
    <mat-nav-list>
      <mat-list-item [ngClass]="{ 'active': activeItem === 'Notes' }" (click)="setActive('Notes'); navigateToAddNote()">
        <mat-icon>lightbulb</mat-icon>
        <span *ngIf="isExpanded">Notes</span>
      </mat-list-item>

      <mat-list-item [ngClass]="{ 'active': activeItem === 'Reminders' }" (click)="setActive('Reminders')">
        <mat-icon>notifications</mat-icon>
        <span *ngIf="isExpanded">Reminders</span>
      </mat-list-item>

      <mat-list-item [ngClass]="{ 'active': activeItem === 'Edit labels' }" (click)="setActive('Edit labels')">
        <mat-icon>edit</mat-icon>
        <span *ngIf="isExpanded">Edit labels</span>
      </mat-list-item>

      <mat-list-item [ngClass]="{ 'active': activeItem === 'Archive' }" (click)="setActive('Archive')">
        <mat-icon>archive</mat-icon>
        <span *ngIf="isExpanded">Archive</span>
      </mat-list-item>

      <mat-list-item [ngClass]="{ 'active': activeItem === 'Trash' }" (click)="setActive('Trash')">
        <mat-icon>delete</mat-icon>
        <span *ngIf="isExpanded">Trash</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- routed content: for add note -->
  <!-- <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container> -->

<mat-sidenav-content>
  <app-all-display-notes [showArchived]="showArchived" [showTrash]="showTrash"></app-all-display-notes>
</mat-sidenav-content>
</mat-sidenav-container>
