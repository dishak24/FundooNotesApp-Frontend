<div class="notes-container">
    <div *ngFor="let note of notes" class="note-card" [ngStyle]="{ 'background-color': note.colour }">
      <div class="note-header">

        <div class="note-title">{{ note.title }}</div>
        <mat-icon class="pin-icon">push_pin</mat-icon>
        
      </div>
  
      <div class="note-content">{{ note.description }}</div>
  
      <div class="note-icons">
        <mat-icon (click)="toggleColorPicker(note, $event)">palette</mat-icon>
        <mat-icon>notifications_none</mat-icon>
        <mat-icon>person_add</mat-icon>
        <mat-icon>image</mat-icon>
        <mat-icon>archive</mat-icon>
        <mat-icon>more_vert</mat-icon>
      </div>
  
      
      <div class="color-picker" *ngIf="note.showColorPicker">
        <div *ngFor="let color of colors" class="color-circle" [ngStyle]="{ 'background-color': color }" (click)="selectColor(note, color)">
        </div>
      </div>
    </div>
  </div>
