<div class="register-page">
  <div class="register-container">
    <div class="register-flex">

      <!-- Left Side: Logo + Heading -->
      <div class="logo-left">
        <img src="assets/Images/GoogleLogo.png" alt="Google's Logo" width="40">
        <h2>Create your Google Account</h2>
      </div>

      <!-- Right Side: Form -->
      <div class="form-right">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="name-fields">
            <mat-form-field appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput formControlName="firstName" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Last name</mat-label>
              <input matInput formControlName="lastName" required>
            </mat-form-field>
          </div>


          <!-- <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->

          <div class="dob-fields">
              <mat-form-field appearance="outline">
                <mat-label>Day</mat-label>
                <mat-select formControlName="day" required>
                  <mat-option *ngFor="let d of days" [value]="d">{{ d }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Month</mat-label>
                <mat-select formControlName="month" required>
                  <mat-option *ngFor="let m of months" [value]="m.value">{{ m.name }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Year</mat-label>
                <mat-select formControlName="year" required>
                  <mat-option *ngFor="let y of years" [value]="y">{{ y }}</mat-option>
                </mat-select>
              </mat-form-field>
          </div>

          

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender" required>
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Other">Other</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
          </mat-form-field>

          <div class="password-fields">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
              <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" required>
              <button type="button" mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm">
                <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <button mat-raised-button color="primary" class="submit-btn"  (click)="onCreateAccount()">
            Create Account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
