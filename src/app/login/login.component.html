<div class="login-container">
  <mat-card class="login-card">
    <!--<h1 class="logo">G</h1>-->
    <h2 class="login-title">Sign in</h2>
    <!-- <p class="login-subtitle">to continue to Gmail</p> -->

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email or phone</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>

      <a class="forgot-email" href="#">Forgot email?</a>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="actions">
        <a class="forgot-password" href="#">Forgot password?</a>
        <button mat-flat-button color="primary" [disabled]="loginForm.invalid">
          Next
        </button>
      </div>
    </form>

    <div class="create-account">
      <span>Not your computer? Use Guest mode to sign in privately.</span>
      <br />
      <a href="#">Learn more</a>
      <div class="create-account-button">
        <button mat-button color="primary">Create account</button>
      </div>
    </div>
  </mat-card>
</div>
