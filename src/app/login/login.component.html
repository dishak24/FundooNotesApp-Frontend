<div class="login-container">
  <mat-card class="login-card">
    
    <div class="logo-left">
      <img src="assets/Images/GoogleLogo.png" alt="Google's Logo" width="40">
      <h2 class="login-title">Sign in</h2>
      <p>with your Google Account. This account will be available to other Google apps in the browser.</p>
    </div>  
    

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email or phone</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>
      </div>
      
      <a class="forgot-email" href="#">Forgot email?</a>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="actions">
        <a class="forgot-password" href="#">Forgot password?</a>
        <button mat-flat-button color="primary" [disabled]="loginForm.invalid">
          Next
        </button>
      </div>
    </form>

    <div class="create-account">
      <span>Not your computer? Use Guest mode to sign in privately.</span>
      <br />
      <a href="#">Learn more</a>
      <div class="create-account-button">
        <button mat-button color="primary">Create account</button>
      </div>
    </div>
  </mat-card>
</div>
